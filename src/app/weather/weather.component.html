<div class="h-screen w-full flex flex-col items-center py-8">
  <h1 class="font-bold text-2xl">{{ weatherId }}</h1>

  <div class="flex-1 w-full md:w-10/12 mt-6 mx-10">
    @if (isloading) {
    <div class="h-full flex items-center justify-center">
      Loading weather data....
    </div>
    } @else {
    <app-chart [forecastData]="forecast" [chartType]="'line'"></app-chart>
    }
  </div>
</div>
